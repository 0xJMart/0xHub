apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app: 0xhub-operator
spec:
  selector:
    matchLabels:
      app: 0xhub-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: 0xhub-operator
    spec:
      serviceAccountName: controller-manager
      containers:
      - command:
        - /manager
        args:
        - --backend-url=$(BACKEND_URL)
        image: 0xhub-operator:latest
        name: manager
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10

