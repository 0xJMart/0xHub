apiVersion: v1
kind: Service
metadata:
  name: {{ include "hub.fullname" . }}-api
  labels:
    {{- include "hub.labels" . | nindent 4 }}
spec:
  type: {{ .Values.hubApi.service.type }}
  selector:
    {{- include "hub.selectorLabels" . | nindent 4 }}
    component: api
  ports:
    - name: http
      port: {{ .Values.hubApi.service.port }}
      targetPort: http

