apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hub.fullname" . }}-api
  labels:
    {{- include "hub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      {{- include "hub.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "hub.selectorLabels" . | nindent 8 }}
        component: api
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "hub.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: hub-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.hubApi.service.port }}
              name: http
          env:
            - name: PORT
              value: "{{ .Values.hubApi.service.port }}"
            {{- range $key, $value := .Values.hubApi.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          {{- if .Values.hubApi.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.hubApi.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.hubApi.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.hubApi.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.hubApi.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.hubApi.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.hubApi.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.hubApi.readinessProbe.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.hubApi.resources | nindent 12 }}

