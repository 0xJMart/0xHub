openapi: 3.1.0
info:
  title: Hub API
  version: 0.1.0
  description: >
    Minimal REST API for managing projects, tags, and media assets in a homelab Hub deployment.
servers:
  - url: http://localhost:8080
    description: Local development
paths:
  /healthz:
    get:
      summary: Liveness probe
      operationId: getHealthz
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
  /readyz:
    get:
      summary: Readiness probe
      operationId: getReadyz
      responses:
        '200':
          description: Service is ready to accept traffic
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Service dependencies are unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /projects:
    get:
      summary: List projects
      operationId: listProjects
      parameters:
        - name: tag
          in: query
          description: Filter projects by tag slug or name
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Filter projects by category slug
          required: false
          schema:
            type: string
        - name: search
          in: query
          description: Full-text search across project title and summary
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Paginated project list
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - total
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectSummary'
                  total:
                    type: integer
        '400':
          description: Invalid filter or pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /projects/{slug}:
    get:
      summary: Get project details
      operationId: getProjectBySlug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Found project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /tags:
    get:
      summary: List tags
      operationId: listTags
      responses:
        '200':
          description: Available tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
  /media/presign:
    post:
      summary: Request a presigned upload URL
      operationId: createMediaUpload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMediaUploadRequest'
      responses:
        '201':
          description: Upload URL issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedUpload'
        '400':
          description: Invalid upload request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    HealthStatus:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
        detail:
          type: string
        correlationId:
          type: string
    Category:
      type: object
      required:
        - id
        - name
        - slug
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        sortOrder:
          type: integer
    Tag:
      type: object
      required:
        - id
        - name
        - displayName
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string
        color:
          type: string
    ProjectLink:
      type: object
      required:
        - id
        - linkType
        - url
      properties:
        id:
          type: string
          format: uuid
        linkType:
          type: string
          description: Application-defined link classification
          example: repo
        url:
          type: string
          format: uri
        label:
          type: string
    MediaAsset:
      type: object
      required:
        - id
        - storagePath
        - status
      properties:
        id:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
          nullable: true
        storagePath:
          type: string
        originalFilename:
          type: string
        mimeType:
          type: string
        sizeBytes:
          type: integer
        description:
          type: string
        status:
          type: string
          enum:
            - pending
            - available
            - errored
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ProjectSummary:
      type: object
      required:
        - id
        - title
        - slug
        - status
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        summary:
          type: string
        status:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        heroMedia:
          $ref: '#/components/schemas/MediaAsset'
    Project:
      allOf:
        - $ref: '#/components/schemas/ProjectSummary'
        - type: object
          properties:
            description:
              type: string
            links:
              type: array
              items:
                $ref: '#/components/schemas/ProjectLink'
            media:
              type: array
              items:
                $ref: '#/components/schemas/MediaAsset'
    CreateMediaUploadRequest:
      type: object
      required:
        - filename
      properties:
        projectId:
          type: string
          format: uuid
          nullable: true
        filename:
          type: string
        contentType:
          type: string
        sizeBytes:
          type: integer
          minimum: 0
    PresignedUpload:
      type: object
      required:
        - assetId
        - uploadUrl
        - expiresAt
      properties:
        assetId:
          type: string
          format: uuid
        uploadUrl:
          type: string
          format: uri
        expiresAt:
          type: string
          format: date-time
        headers:
          type: object
          additionalProperties:
            type: string

