{{- if .Values.crd.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: projects.hub.0xhub.io
  labels:
    {{- include "0xhub.labels" . | nindent 4 }}
    app.kubernetes.io/component: crd
  annotations:
    "helm.sh/hook": crd-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  group: hub.0xhub.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - description
                - url
              properties:
                name:
                  type: string
                  description: The name of the project
                  minLength: 1
                  maxLength: 100
                description:
                  type: string
                  description: A description of the project
                  minLength: 1
                  maxLength: 1000
                url:
                  type: string
                  description: The URL of the project
                  format: uri
                  minLength: 1
                icon:
                  type: string
                  description: URL or path to the project icon
                  format: uri
                category:
                  type: string
                  description: The category or group this project belongs to
                  minLength: 1
                  maxLength: 50
                status:
                  type: string
                  description: The status of the project
                  enum:
                    - active
                    - inactive
                    - archived
                    - maintenance
                  default: active
            status:
              type: object
              properties:
                synced:
                  type: boolean
                  description: Whether the project has been synced to the backend
                lastSyncedAt:
                  type: string
                  format: date-time
                  description: Timestamp of the last successful sync
                error:
                  type: string
                  description: Error message if sync failed
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: projects
    singular: project
    kind: Project
    shortNames:
      - proj
      - pj
{{- end }}

