name: PR Tests

on:
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Run gofmt check
        working-directory: backend
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run tests
        working-directory: backend
        run: go test ./... -v

      - name: Generate coverage report
        working-directory: backend
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Build verification
        working-directory: backend
        run: go build -o /tmp/backend-server ./cmd/server/main.go

  operator:
    name: Operator Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: operator/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-operator-${{ hashFiles('operator/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-operator-

      - name: Download dependencies
        working-directory: operator
        run: go mod download

      - name: Run gofmt check
        working-directory: operator
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run tests
        working-directory: operator
        run: go test ./... -v

      - name: Generate coverage report
        working-directory: operator
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Build operator binary
        working-directory: operator
        run: make build

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Generate coverage report
        working-directory: frontend
        run: npm run test:coverage -- --run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

