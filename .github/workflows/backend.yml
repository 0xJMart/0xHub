name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Run gofmt check
        working-directory: backend
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run tests
        working-directory: backend
        run: go test ./... -v

      - name: Generate coverage report
        working-directory: backend
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Install bc
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Check coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          # Threshold set to 65% - includes packages with no test files (cmd/server)
          # Individual packages (handlers, store) have much higher coverage (90%+)
          THRESHOLD=65
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold of ${THRESHOLD}%"
            exit 1
          fi

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

      - name: Build verification
        working-directory: backend
        run: go build -o /tmp/backend-server ./cmd/server/main.go

