version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hub
      POSTGRES_USER: hub
      POSTGRES_PASSWORD: hubsecret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hub -d hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: start --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false --import-realm
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_PROXY: edge
    volumes:
      - ./deploy/keycloak:/opt/keycloak/data/import

  hub-api:
    build:
      context: ./services/hub-api
    depends_on:
      - postgres
      - redis
      - minio
      - keycloak
    environment:
      HUB_API_PORT: 8080
      POSTGRES_DSN: postgres://hub:hubsecret@postgres:5432/hub?sslmode=disable
      REDIS_ADDR: redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      KEYCLOAK_URL: http://keycloak:8080

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_HUB_API_URL: http://hub-api:8080
    depends_on:
      - hub-api

