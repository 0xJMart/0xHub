version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${HUB_POSTGRES_DB:-hub}
      POSTGRES_USER: ${HUB_POSTGRES_USER:-hub}
      POSTGRES_PASSWORD: ${HUB_POSTGRES_PASSWORD:-hubsecret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${HUB_POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${HUB_REDIS_PORT:-6379}:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_PROXY: edge
    volumes:
      - ./deploy/keycloak:/opt/keycloak/data/import
    ports:
      - "${KEYCLOAK_PORT:-8081}:8080"

  hub-api:
    build:
      context: ./services/hub-api
    depends_on:
      - postgres
      - redis
      - minio
      - keycloak
    environment:
      HUB_API_PORT: 8080
      POSTGRES_DSN: postgres://${HUB_POSTGRES_USER:-hub}:${HUB_POSTGRES_PASSWORD:-hubsecret}@postgres:5432/${HUB_POSTGRES_DB:-hub}?sslmode=disable
      REDIS_ADDR: redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      KEYCLOAK_URL: http://keycloak:8080
    ports:
      - "${HUB_API_PORT:-8080}:8080"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - hub-api
    environment:
      VITE_HUB_API_URL: ${VITE_HUB_API_URL:-http://localhost:8080}
    ports:
      - "${HUB_FRONTEND_PORT:-3000}:80"

volumes:
  postgres-data:
  minio-data:

